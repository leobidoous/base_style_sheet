name: base_style_sheet
description: Um package auxiliar para manter os componentes visuais globais de um aplicativo multi-repositório e mono-repositório.
homepage: https://www.linkedin.com/in/leonardo-bido
repository: https://github.com/leobidoous/base_style_sheet
issue_tracker: https://github.com/leobidoous/base_style_sheet/issues
version: 1.0.0

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  pinput: ^4.0.0
  shimmer: ^3.0.0
  file_picker: ^6.1.1
  flutter_svg: ^2.0.9
  photo_view: ^0.14.0
  fluttertoast: ^8.2.4
  auto_size_text: ^3.0.0
  webview_flutter: ^4.7.0
  cached_network_image: ^3.3.0
  webview_flutter_android: ^3.15.0
  custom_refresh_indicator: ^3.0.0
  webview_flutter_wkwebview: ^3.12.0
  syncfusion_flutter_pdfviewer: ^22.2.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/server/
    - assets/images/custom_refresh_indicator/
