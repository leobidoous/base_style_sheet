name: Checking Push

# Controls when the workflow will run
on: [push]

jobs:
  Checking-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 11
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.4"
          channel: "stable"
      - run: cd app_b2b && flutter clean
      - run: cd app_b2b && flutter pub get
      - run: cd app_b2b && dart format .
      - run: cd app_b2b && flutter analyze
      - run: cd app_b2b && flutter test
